<html>

<video class="x1lliihq x5yr21d xh8yej3" playsinline="" preload="none" src="blob:https://www.instagram.com/f473a3c5-97a2-4b1f-a48a-2ca826a63ea8" style="display: block;"></video>
    <div className="min-h-screen bg-[#080808] text-gray-300 font-sans selection:bg-cyan-500/30 selection:text-cyan-200">
      <div className="max-w-5xl mx-auto p-4 flex flex-col gap-4">
        
        {/* Header */}
        <header className="flex flex-wrap items-center justify-between bg-[#111]/80 backdrop-blur-md p-3 rounded-2xl border border-gray-800 shadow-2xl">
          <div className="flex items-center gap-3">
            <div className="bg-cyan-500/10 p-2 rounded-lg border border-cyan-500/20 text-cyan-400">
              <Sparkles className="w-5 h-5" />
            </div>
            <div>
              <h1 className="text-xl font-black tracking-tighter text-white leading-none">ANDHU.AI</h1>
              <p className="text-[9px] text-gray-500 font-bold uppercase tracking-[0.2em] mt-1">Neural Studio / By Ananthu</p>
            </div>
          </div>
          
          <nav className="flex bg-black/50 p-1 rounded-xl border border-gray-800/50 mt-2 sm:mt-0">
            {['generate', 'modify'].map(m => (
              <button 
                key={m} 
                onClick={() => { setMode(m); setError(''); setResultImage(null); }}
                className={`px-4 py-1.5 text-[10px] font-bold uppercase rounded-lg transition-all duration-300 ${mode === m ? 'bg-cyan-600 text-white shadow-lg shadow-cyan-900/20' : 'text-gray-500 hover:text-gray-300'}`}
              >
                {m === 'generate' ? 'Synthesize' : 'Modify'}
              </button>
            ))}
          </nav>
        </header>

        <div className="grid grid-cols-1 lg:grid-cols-[320px_1fr] gap-4">
          <aside className="flex flex-col gap-4">
            {mode === 'modify' && (
              <div className="bg-[#111] border border-gray-800 rounded-2xl p-4 shadow-xl">
                <h2 className="text-[10px] font-bold text-gray-500 mb-3 uppercase tracking-widest flex items-center gap-2">
                  <Upload size={14} /> Source Image
                </h2>
                {sourceImage ? (
                  <div className="relative group rounded-xl overflow-hidden border border-gray-800 aspect-video bg-black">
                    <img src={sourceImage.url} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" />
                    <button onClick={() => setSourceImage(null)} className="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center text-[10px] font-bold uppercase">Remove</button>
                  </div>
                ) : (
                  <label className="border-2 border-dashed border-gray-800 rounded-xl aspect-video flex flex-col items-center justify-center gap-2 cursor-pointer hover:border-cyan-500/50 hover:bg-cyan-500/5 transition-all group">
                    <ImageIcon className="text-gray-600 group-hover:text-cyan-500 transition-colors" />
                    <span className="text-[10px] text-gray-500 group-hover:text-cyan-400 font-bold uppercase tracking-widest">Select File</span>
                    <input type="file" className="hidden" onChange={handleFileUpload} accept="image/*" />
                  </label>
                )}
              </div>
            )}

            <div className="bg-[#111] border border-gray-800 rounded-2xl p-4 flex flex-col gap-4 shadow-xl">
              <h2 className="text-[10px] font-bold text-gray-500 uppercase tracking-widest flex items-center gap-2">
                <Terminal size={14} /> Prompt
              </h2>
              <textarea 
                value={prompt} onChange={(e) => setPrompt(e.target.value)}
                placeholder={mode === 'generate' ? "A futuristic neon city..." : "Modify lighting and colors..."}
                className="w-full h-28 bg-black/50 border border-gray-800 rounded-xl p-3 text-xs font-mono text-cyan-50 focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/20 outline-none resize-none placeholder:text-gray-700 transition-all"
              />
              
              {error && (
                <div className="text-[10px] leading-relaxed text-red-400 bg-red-950/20 p-3 rounded-xl border border-red-900/30 font-medium">
                  <div className="flex items-center gap-2 mb-1 text-red-300 font-bold uppercase tracking-tighter">
                    <AlertCircle size={12} /> System Alert
                  </div>
                  {error}
                </div>
              )}

              <button 
                onClick={handleExecute}
                disabled={loading || !prompt.trim() || (mode === 'modify' && !sourceImage)}
                className="w-full bg-gradient-to-r from-cyan-600 to-blue-700 hover:from-cyan-500 hover:to-blue-600 disabled:from-gray-800 disabled:to-gray-900 disabled:opacity-50 text-white text-[10px] font-black py-3.5 rounded-xl uppercase tracking-[0.2em] transition-all flex items-center justify-center gap-2 active:scale-[0.98] shadow-lg shadow-cyan-900/20"
              >
                {loading ? <RefreshCw className="w-4 h-4 animate-spin" /> : <Zap className="w-4 h-4" />}
                {loading ? 'Synthesizing...' : 'Execute Task'}
              </button>
            </div>
          </aside>

          <main className="bg-[#111] border border-gray-800 rounded-3xl p-4 flex flex-col gap-4 shadow-2xl relative overflow-hidden min-h-[500px]">
            <div className="flex items-center justify-between">
              <h2 className="text-[10px] font-bold text-gray-500 uppercase tracking-widest flex items-center gap-2">
                <Monitor size={14} /> Output
              </h2>
              {resultImage && (
                <a href={resultImage} download={`andhu-ai-${Date.now()}.png`} className="text-[10px] font-black text-cyan-400 flex items-center gap-2 hover:text-white transition-colors">
                  <Download size={14} /> Save
                </a>
              )}
            </div>
            
            <div className="flex-1 bg-black/80 rounded-2xl border border-gray-800/50 flex items-center justify-center relative overflow-hidden">
              {loading ? (
                <div className="flex flex-col items-center gap-4">
                  <div className="relative">
                    <div className="w-12 h-12 border-4 border-cyan-500/10 border-t-cyan-500 rounded-full animate-spin"></div>
                    <BrainCircuit className="absolute inset-0 m-auto w-5 h-5 text-cyan-400/50" />
                  </div>
                  <span className="text-[9px] text-cyan-500/40 font-black uppercase tracking-[0.4em] animate-pulse">Mapping Latent Space</span>
                </div>
              ) : resultImage ? (
                <img src={resultImage} className="max-w-full max-h-[70vh] object-contain shadow-2xl animate-in fade-in zoom-in duration-500" />
              ) : (
                <div className="flex flex-col items-center gap-3 opacity-20 text-gray-400">
                  <Binary size={40} />
                  <span className="text-[10px] font-black uppercase tracking-[0.3em]">Standby for Input</span>
                </div>
              )}
            </div>
          </main>
        </div>

        <footer className="mt-4 p-6 border-t border-gray-800/50 flex flex-col items-center gap-4">
          <button 
            onClick={handleCopyUpi}
            className="group flex items-center gap-2 bg-[#111] hover:bg-gray-800 border border-gray-800 hover:border-amber-500/50 px-6 py-2.5 rounded-full transition-all duration-300"
          >
            {copied ? <Check size={14} className="text-green-500" /> : <Coffee size={14} className="text-amber-500 group-hover:scale-110 transition-transform" />}
            <span className="text-[11px] font-black uppercase tracking-widest text-gray-400 group-hover:text-amber-500 transition-colors">
              {copied ? "ID Copied" : "Support / Buy me a tea"}
            </span>
          </button>
          
          <div className="flex flex-col items-center gap-1 opacity-40">
            <p className="text-[10px] font-black text-gray-400 tracking-[0.4em] uppercase">
              ANDHU.AI Neural Core v4.0
            </p>
            <p className="text-[8px] text-gray-600 font-bold uppercase tracking-widest">
              Secure Deployment // RaptorH4c3r Systems
            </p>
          </div>
        </footer>
      </div>
    </div>
  );
}
              </html>
