<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDHU.AI | Neural Synthesis</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #080808; margin: 0; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #080808; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
        .glitch-border { position: relative; }
        .glitch-border::after {
            content: ''; position: absolute; inset: -1px; 
            background: linear-gradient(90deg, transparent, #06b6d4, transparent);
            z-index: -1; border-radius: inherit; opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Configuration - ADD YOUR API KEY HERE
        const apiKey = "AIzaSyDkTelMoe-j3SPQt-fBWoKi9k3W_2l20ig"; 

        const fetchWithRetry = async (url, options, retries = 3) => {
            const delays = [2000, 4000, 8000];
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    const data = await response.json().catch(() => ({}));
                    
                    if (!response.ok) {
                        const msg = data.error?.message || `Error ${response.status}`;
                        // Critical errors that shouldn't be retried
                        if (response.status === 403 || response.status === 400 || msg.includes("billed")) {
                            throw new Error(msg);
                        }
                        throw new Error(msg);
                    }
                    return data;
                } catch (err) {
                    if (i === retries - 1 || err.message.includes("billed")) throw err;
                    await new Promise(res => setTimeout(res, delays[i]));
                }
            }
        };

        function App() {
            const [mode, setMode] = useState('generate');
            const [prompt, setPrompt] = useState('');
            const [sourceImage, setSourceImage] = useState(null);
            const [resultImage, setResultImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [copied, setCopied] = useState(false);

            useEffect(() => {
                if (window.lucide) lucide.createIcons();
            }, [mode, resultImage, sourceImage, loading, copied]);

            const upiId = "ananthunarayanan48-1@okhdfcbank";

            const handleCopyUpi = () => {
                const el = document.createElement('textarea');
                el.value = upiId;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const drawWatermark = (base64Str) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.crossOrigin = "anonymous";
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const fontSize = Math.max(14, Math.floor(canvas.width / 45));
                        ctx.font = `bold ${fontSize}px sans-serif`;
                        const text = "ANDHU.AI";
                        const metrics = ctx.measureText(text);
                        const x = canvas.width - metrics.width - 20;
                        const y = canvas.height - 20;
                        ctx.shadowColor = "rgba(0,0,0,0.8)";
                        ctx.shadowBlur = 5;
                        ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
                        ctx.textBaseline = "bottom";
                        ctx.fillText(text, x, y);
                        resolve(canvas.toDataURL("image/png"));
                    };
                    img.src = base64Str;
                });
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const dataUrl = event.target.result;
                    const [header, base64Data] = dataUrl.split(',');
                    setSourceImage({
                        url: dataUrl,
                        data: base64Data,
                        mimeType: header.split(':')[1].split(';')[0]
                    });
                };
                reader.readAsDataURL(file);
            };

            const handleExecute = async () => {
                if (!prompt.trim()) return setError("Input required.");
                setLoading(true); setError(''); setResultImage(null);
                
                try {
                    let base64;
                    if (mode === 'generate') {
                        const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${apiKey}`;
                        const result = await fetchWithRetry(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ instances: [{ prompt: prompt.trim() }], parameters: { sampleCount: 1 } })
                        });
                        const raw = result.predictions?.[0]?.bytesBase64Encoded;
                        if (raw) base64 = `data:image/png;base64,${raw}`;
                    } else {
                        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
                        const result = await fetchWithRetry(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt.trim() }, { inlineData: { mimeType: sourceImage.mimeType, data: sourceImage.data } }] }],
                                generationConfig: { responseModalities: ['TEXT', 'IMAGE'] }
                            })
                        });
                        const part = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData;
                        if (part) base64 = `data:${part.mimeType};base64,${part.data}`;
                    }

                    if (base64) {
                        const watermarked = await drawWatermark(base64);
                        setResultImage(watermarked);
                    } else {
                        throw new Error("The AI returned an empty result.");
                    }
                } catch (err) {
                    let friendlyMsg = err.message;
                    if (friendlyMsg.includes("billed")) {
                        friendlyMsg = "Billing Required: Google now requires a paid Cloud account for Imagen API. 'Edit' mode might still work!";
                    }
                    setError(friendlyMsg);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen text-gray-300 font-sans selection:bg-cyan-500/30 selection:text-cyan-200">
                    <div className="max-w-5xl mx-auto p-4 flex flex-col gap-4">
                        
                        <header className="flex flex-wrap items-center justify-between bg-[#111]/80 backdrop-blur-md p-3 rounded-2xl border border-gray-800 shadow-2xl">
                            <div className="flex items-center gap-3">
                                <div className="bg-cyan-500/10 p-2 rounded-lg border border-cyan-500/20">
                                    <i data-lucide="sparkles" className="text-cyan-400 w-5 h-5"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-black tracking-tighter text-white leading-none">ANDHU.AI</h1>
                                    <p className="text-[9px] text-gray-500 font-bold uppercase tracking-[0.2em] mt-1">Ananthu / Neural Studio</p>
                                </div>
                            </div>
                            
                            <nav className="flex bg-black/50 p-1 rounded-xl border border-gray-800/50 mt-2 sm:mt-0">
                                {['generate', 'modify'].map(m => (
                                    <button 
                                        key={m} 
                                        onClick={() => { setMode(m); setError(''); }}
                                        className={`px-4 py-1.5 text-[10px] font-bold uppercase rounded-lg transition-all duration-300 ${mode === m ? 'bg-cyan-600 text-white shadow-lg shadow-cyan-900/20' : 'text-gray-500 hover:text-gray-300'}`}
                                    >
                                        {m === 'generate' ? 'Synthesize' : 'Modify'}
                                    </button>
                                ))}
                            </nav>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-[340px_1fr] gap-4">
                            <aside className="flex flex-col gap-4">
                                {mode === 'modify' && (
                                    <div className="bg-[#111] border border-gray-800 rounded-2xl p-4 shadow-xl">
                                        <h2 className="text-[10px] font-bold text-gray-500 mb-3 uppercase tracking-widest flex items-center gap-2">
                                            <i data-lucide="upload-cloud" className="w-3.5 h-3.5"></i> Reference Image
                                        </h2>
                                        {sourceImage ? (
                                            <div className="relative group rounded-xl overflow-hidden border border-gray-800 aspect-video bg-black">
                                                <img src={sourceImage.url} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" />
                                                <button onClick={() => setSourceImage(null)} className="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center text-[10px] font-bold uppercase tracking-tighter">Remove Image</button>
                                            </div>
                                        ) : (
                                            <label className="border-2 border-dashed border-gray-800 rounded-xl aspect-video flex flex-col items-center justify-center gap-2 cursor-pointer hover:border-cyan-500/50 hover:bg-cyan-500/5 transition-all group">
                                                <i data-lucide="image-plus" className="text-gray-600 group-hover:text-cyan-500 transition-colors"></i>
                                                <span className="text-[10px] text-gray-500 group-hover:text-cyan-400 font-bold">Select Image</span>
                                                <input type="file" className="hidden" onChange={handleFileUpload} accept="image/*" />
                                            </label>
                                        )}
                                    </div>
                                )}

                                <div className="bg-[#111] border border-gray-800 rounded-2xl p-4 flex flex-col gap-4 shadow-xl">
                                    <h2 className="text-[10px] font-bold text-gray-500 uppercase tracking-widest flex items-center gap-2">
                                        <i data-lucide="command" className="w-3.5 h-3.5"></i> Neural Prompt
                                    </h2>
                                    <textarea 
                                        value={prompt} onChange={(e) => setPrompt(e.target.value)}
                                        placeholder={mode === 'generate' ? "A futuristic neon city..." : "Make it sunset, cinematic lighting..."}
                                        className="w-full h-32 bg-black/50 border border-gray-800 rounded-xl p-3 text-xs font-mono text-cyan-50 focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/20 outline-none resize-none placeholder:text-gray-700 transition-all"
                                    />
                                    
                                    {error && (
                                        <div className="text-[10px] leading-relaxed text-red-400 bg-red-950/20 p-3 rounded-xl border border-red-900/30 font-medium">
                                            <div className="flex items-center gap-2 mb-1 text-red-300 font-bold uppercase tracking-tighter">
                                                <i data-lucide="alert-circle" className="w-3 h-3"></i> System Alert
                                            </div>
                                            {error}
                                        </div>
                                    )}

                                    <button 
                                        onClick={handleExecute}
                                        disabled={loading || !prompt.trim() || (mode === 'modify' && !sourceImage)}
                                        className="w-full bg-gradient-to-r from-cyan-600 to-blue-700 hover:from-cyan-500 hover:to-blue-600 disabled:from-gray-800 disabled:to-gray-900 disabled:opacity-50 text-white text-[10px] font-black py-3 rounded-xl uppercase tracking-[0.2em] transition-all flex items-center justify-center gap-2 active:scale-[0.98] shadow-lg shadow-cyan-900/20"
                                    >
                                        {loading ? <i data-lucide="loader-2" className="w-4 h-4 animate-spin"></i> : <i data-lucide="zap" className="w-4 h-4"></i>}
                                        {loading ? 'Processing...' : 'Execute Task'}
                                    </button>
                                </div>
                            </aside>

                            <main className="bg-[#111] border border-gray-800 rounded-3xl p-4 flex flex-col gap-4 shadow-2xl relative overflow-hidden">
                                <div className="flex items-center justify-between relative z-10">
                                    <h2 className="text-[10px] font-bold text-gray-500 uppercase tracking-widest flex items-center gap-2">
                                        <i data-lucide="monitor" className="w-3.5 h-3.5"></i> Synthesis Output
                                    </h2>
                                    {resultImage && (
                                        <a href={resultImage} download={`andhu-ai-${Date.now()}.png`} className="text-[10px] font-black text-cyan-400 flex items-center gap-2 hover:text-white transition-colors group">
                                            <i data-lucide="download" className="w-3.5 h-3.5 group-hover:translate-y-0.5 transition-transform"></i> Download
                                        </a>
                                    )}
                                </div>
                                
                                <div className="flex-1 bg-black/80 rounded-2xl border border-gray-800/50 flex items-center justify-center relative overflow-hidden min-h-[450px]">
                                    {loading ? (
                                        <div className="flex flex-col items-center gap-4">
                                            <div className="relative">
                                                <div className="w-12 h-12 border-4 border-cyan-500/10 border-t-cyan-500 rounded-full animate-spin"></div>
                                                <i data-lucide="brain-circuit" className="absolute inset-0 m-auto w-5 h-5 text-cyan-400/50"></i>
                                            </div>
                                            <span className="text-[9px] text-cyan-500/40 font-black uppercase tracking-[0.4em] animate-pulse">Mapping Latent Space</span>
                                        </div>
                                    ) : resultImage ? (
                                        <img src={resultImage} className="max-w-full max-h-[70vh] object-contain shadow-2xl animate-in fade-in zoom-in duration-700" />
                                    ) : (
                                        <div className="flex flex-col items-center gap-3 opacity-20">
                                            <i data-lucide="binary" className="w-10 h-10 text-gray-400"></i>
                                            <span className="text-[10px] font-black text-gray-400 uppercase tracking-[0.3em]">Standby for Input</span>
                                        </div>
                                    )}
                                </div>
                            </main>
                        </div>

                        <footer className="mt-4 p-6 border-t border-gray-800/50 flex flex-col items-center gap-4">
                            <button 
                                onClick={handleCopyUpi}
                                className="group relative flex items-center gap-3 bg-[#111] hover:bg-gray-800 border border-gray-800 hover:border-amber-500/50 px-6 py-2.5 rounded-full transition-all duration-500 overflow-hidden"
                            >
                                <div className="absolute inset-0 bg-amber-500/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                {copied ? <i data-lucide="check" className="text-green-500 w-4 h-4"></i> : <i data-lucide="coffee" className="text-amber-500 w-4 h-4 group-hover:rotate-12 transition-transform"></i>}
                                <span className="text-[11px] font-black uppercase tracking-widest text-gray-400 group-hover:text-amber-400 transition-colors">
                                    {copied ? "ID Copied to Clipboard" : "Support the Creator / Buy a Tea"}
                                </span>
                            </button>
                            
                            <div className="flex flex-col items-center gap-1">
                                <p className="text-[10px] font-black text-gray-600 tracking-[0.4em] uppercase">
                                    ANDHU.AI Neural Core v3.0
                                </p>
                                <p className="text-[8px] text-gray-800 font-bold uppercase tracking-widest">
                                    Secure Deployment // RaptorH4c3r Systems
                                </p>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
