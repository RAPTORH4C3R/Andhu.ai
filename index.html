<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDHU.AI | Neural Synthesis</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #080808; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #080808; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide Icon Component Wrapper
        const Icon = ({ name, size = 16, className = "" }) => {
            const [svg, setSvg] = useState("");
            useEffect(() => {
                if (window.lucide) {
                    const iconSvg = lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{width: size, height: size}}></i>;
        };

        // Note: Change this to your actual API Key from Google AI Studio
        const apiKey = "AIzaSyDkTelMoe-j3SPQt-fBWoKi9k3W_2l20ig"; 

        const fetchWithRetry = async (url, options, retries = 5) => {
            const delays = [1000, 2000, 4000, 8000, 16000];
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const msg = errorData.error?.message || `HTTP error! status: ${response.status}`;
                        // If it's a quota or billing error, don't retry immediately, just throw
                        if (response.status === 403 || response.status === 402) throw new Error(msg);
                        throw new Error(msg);
                    }
                    return await response.json();
                } catch (err) {
                    if (i === retries - 1 || err.message.includes("billed users")) throw err;
                    await new Promise(res => setTimeout(res, delays[i]));
                }
            }
        };

        function App() {
            const [mode, setMode] = useState('generate');
            const [prompt, setPrompt] = useState('');
            const [sourceImage, setSourceImage] = useState(null);
            const [resultImage, setResultImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [copied, setCopied] = useState(false);

            useEffect(() => {
                if (window.lucide) lucide.createIcons();
            }, [mode, resultImage, sourceImage, loading, copied]);

            const upiId = "ananthunarayanan48-1@okhdfcbank";

            const handleCopyUpi = () => {
                navigator.clipboard.writeText(upiId).then(() => {
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                });
            };

            const drawWatermark = (base64Str) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const fontSize = Math.max(12, Math.floor(canvas.width / 50));
                        ctx.font = `bold ${fontSize}px sans-serif`;
                        const text = "ANDHU.AI";
                        const metrics = ctx.measureText(text);
                        const x = canvas.width - metrics.width - 15;
                        const y = canvas.height - 15;
                        ctx.shadowColor = "rgba(0, 0, 0, 0.8)";
                        ctx.shadowBlur = 4;
                        ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                        ctx.textBaseline = "bottom";
                        ctx.fillText(text, x, y);
                        resolve(canvas.toDataURL("image/png"));
                    };
                    img.src = base64Str;
                });
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const dataUrl = event.target.result;
                    const [header, base64Data] = dataUrl.split(',');
                    setSourceImage({
                        url: dataUrl,
                        data: base64Data,
                        mimeType: header.split(':')[1].split(';')[0]
                    });
                };
                reader.readAsDataURL(file);
            };

            const handleExecute = async () => {
                if (!prompt.trim()) return setError("Input required.");
                if (apiKey === "") return setError("API Key is missing. Please add your key in index.html.");
                
                setLoading(true); setError(''); setResultImage(null);
                
                try {
                    let url, body;
                    if (mode === 'generate') {
                        // Switched to imagen-3.0 which is more likely to be available on free tiers
                        url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${apiKey}`;
                        body = { instances: { prompt: prompt.trim() }, parameters: { sampleCount: 1 } };
                    } else {
                        url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
                        body = {
                            contents: [{ parts: [{ text: prompt.trim() }, { inlineData: { mimeType: sourceImage.mimeType, data: sourceImage.data } }] }],
                            generationConfig: { responseModalities: ['TEXT', 'IMAGE'] }
                        };
                    }

                    const result = await fetchWithRetry(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });

                    let base64;
                    if (mode === 'generate') {
                        base64 = result.predictions?.[0]?.bytesBase64Encoded;
                        if (base64) base64 = `data:image/png;base64,${base64}`;
                    } else {
                        const part = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData;
                        if (part) base64 = `data:${part.mimeType};base64,${part.data}`;
                    }

                    if (base64) {
                        const watermarked = await drawWatermark(base64);
                        setResultImage(watermarked);
                    } else {
                        throw new Error("No image generated. The model returned an empty response.");
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen text-gray-200 p-3 sm:p-4">
                    <div className="max-w-5xl mx-auto flex flex-col gap-4">
                        <header className="flex items-center justify-between bg-[#111] p-3 rounded-xl border border-gray-800 shadow-xl">
                            <div className="flex items-center gap-2">
                                <i data-lucide="sparkles" className="text-cyan-400 w-5 h-5"></i>
                                <div>
                                    <h1 className="text-lg font-black tracking-tighter text-cyan-400">ANDHU.AI</h1>
                                    <p className="text-[8px] text-gray-500 font-bold uppercase tracking-widest">By ANANTHU @ RAPTORH4C3R</p>
                                </div>
                            </div>
                            <div className="flex bg-black/40 p-1 rounded-lg border border-gray-800">
                                {['generate', 'modify'].map(m => (
                                    <button key={m} onClick={() => setMode(m)} className={`px-3 py-1 text-[10px] font-bold uppercase rounded-md transition-all ${mode === m ? 'bg-gray-800 text-cyan-400' : 'text-gray-500'}`}>
                                        {m === 'generate' ? 'Synth' : 'Edit'}
                                    </button>
                                ))}
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-[320px_1fr] gap-4">
                            <aside className="flex flex-col gap-4">
                                {mode === 'modify' && (
                                    <div className="bg-[#111] border border-gray-800 rounded-xl p-3">
                                        <h2 className="text-[10px] font-bold text-gray-500 mb-2 uppercase flex items-center gap-2">
                                            <i data-lucide="upload" className="w-3 h-3"></i> Source
                                        </h2>
                                        {sourceImage ? (
                                            <div className="relative aspect-video bg-black rounded-lg overflow-hidden border border-gray-800 group">
                                                <img src={sourceImage.url} className="w-full h-full object-contain" />
                                                <button onClick={() => setSourceImage(null)} className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-all text-[10px] font-bold">Clear</button>
                                            </div>
                                        ) : (
                                            <label className="border-2 border-dashed border-gray-800 rounded-lg aspect-video flex flex-col items-center justify-center gap-1 cursor-pointer hover:border-cyan-500/50 transition-all">
                                                <i data-lucide="upload" className="text-gray-600 w-4 h-4"></i>
                                                <span className="text-[10px] text-gray-500">Drop Image</span>
                                                <input type="file" className="hidden" onChange={handleFileUpload} />
                                            </label>
                                        )}
                                    </div>
                                )}

                                <div className="bg-[#111] border border-gray-800 rounded-xl p-3 flex flex-col gap-3">
                                    <h2 className="text-[10px] font-bold text-gray-500 uppercase flex items-center gap-2">
                                        <i data-lucide="terminal" className="w-3 h-3"></i> Prompt
                                    </h2>
                                    <textarea 
                                        value={prompt} onChange={(e) => setPrompt(e.target.value)}
                                        placeholder="Describe your vision..."
                                        className="w-full h-24 bg-black border border-gray-800 rounded-lg p-2 text-xs font-mono text-cyan-50 focus:border-cyan-500/50 outline-none resize-none"
                                    />
                                    {error && (
                                        <div className="text-[10px] text-red-400 bg-red-900/10 p-2 rounded border border-red-900/20">
                                            <div className="font-bold mb-1 uppercase">Error Encountered:</div>
                                            {error}
                                            {error.includes("billed users") && (
                                                <div className="mt-1 text-gray-400">Try using a different model or enabling billing in Google Cloud Console.</div>
                                            )}
                                        </div>
                                    )}
                                    <button 
                                        onClick={handleExecute}
                                        disabled={loading || !prompt.trim()}
                                        className="w-full bg-cyan-600 hover:bg-cyan-500 disabled:opacity-30 text-white text-[10px] font-bold py-2.5 rounded-lg uppercase tracking-widest transition-all flex items-center justify-center gap-2 shadow-lg shadow-cyan-900/20"
                                    >
                                        {loading ? <i data-lucide="refresh-cw" className="w-3.5 h-3.5 animate-spin"></i> : <i data-lucide="sparkles" className="w-3.5 h-3.5"></i>}
                                        {loading ? 'Synthesizing' : 'Execute'}
                                    </button>
                                </div>
                            </aside>

                            <main className="bg-[#111] border border-gray-800 rounded-xl p-3 flex flex-col gap-3 min-h-[400px] shadow-2xl">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-[10px] font-bold text-gray-500 uppercase flex items-center gap-2">
                                        <i data-lucide="image" className="w-3 h-3"></i> Output
                                    </h2>
                                    {resultImage && (
                                        <a href={resultImage} download={`andhu-${Date.now()}.png`} className="text-[10px] font-bold text-cyan-400 flex items-center gap-1 hover:underline">
                                            <i data-lucide="download" className="w-3 h-3"></i> Save
                                        </a>
                                    )}
                                </div>
                                <div className="flex-1 bg-black rounded-lg border border-gray-800 flex items-center justify-center relative overflow-hidden">
                                    {loading ? (
                                        <div className="animate-pulse flex flex-col items-center gap-2">
                                            <i data-lucide="refresh-cw" className="w-8 h-8 text-cyan-500/20 animate-spin"></i>
                                            <span className="text-[8px] text-cyan-500/40 font-bold uppercase tracking-widest">Processing neural link</span>
                                        </div>
                                    ) : resultImage ? (
                                        <img src={resultImage} className="max-w-full max-h-full object-contain" />
                                    ) : (
                                        <span className="text-[10px] font-bold text-gray-800 uppercase tracking-[0.2em]">Awaiting Data Input</span>
                                    )}
                                </div>
                            </main>
                        </div>

                        <footer className="text-center p-4 flex flex-col items-center gap-3">
                            <button 
                                onClick={handleCopyUpi}
                                className="group flex items-center gap-2 bg-[#111] hover:bg-gray-800 border border-gray-800 hover:border-amber-500/50 px-4 py-2 rounded-full transition-all duration-300"
                            >
                                {copied ? <i data-lucide="check" className="text-green-500 w-3.5 h-3.5"></i> : <i data-lucide="coffee" className="text-amber-500 w-3.5 h-3.5 group-hover:scale-110 transition-transform"></i>}
                                <span className="text-[10px] font-bold uppercase tracking-wider text-gray-400 group-hover:text-amber-500">
                                    {copied ? "UPI ID Copied!" : "Buy me a cup of tea"}
                                </span>
                            </button>
                            <p className="text-[8px] font-bold text-gray-700 tracking-[0.3em] uppercase">
                                Â© 2024 Andhu.AI // Systems Engineering: RaptorH4c3r
                            </p>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
